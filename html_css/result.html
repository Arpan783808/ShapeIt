<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Depression Test Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Depression Test Result</h1>
    <div class="container1" id="result-container">
        <h2 class="depression" id="result-text"></h2>
        <img src="../images/consult.jpeg" alt="Description of the image" class="new_image">
        <p id="subresult"></p>
        <div class="buttons1">
                <a href="Consult.html" class="button1">Consult</a>
        </div>
        
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const result = params.get('result');
        const subresult = params.get('subresult');
        const test = params.get('test');
        if (result) {
            document.getElementById('result-text').innerText = `Your result: ${result}`;
        }
        if (subresult) {
            document.getElementById('subresult').innerText = `${subresult}`;
        }

        if (test)
        {
            document.getElementById('heading').innerText = `${test}`;
            document.getElementById('title').innerText = `${test}`;
        }
    </script>
</body>
</html>
