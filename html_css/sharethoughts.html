<div class="container">

    <h3 id="prompt">How are you feeling?</h3>
    <input type="text" id="userInput">
    <button onclick="showMessage()">Tell me Something Good</button>

<script>
    var affirmations = [
        "You are awesome!",
        "You're doing great!",
        "You're amazing!",
        "You're capable of achieving anything!",
        "You are loved and appreciated!",
        "You're making a positive impact!",
        "You're enough just as you are!",
        "You have the power to overcome any challenge!",
        "You're on the right track!",
        "You're a beacon of light to others!"
    ];

    function showMessage() {
        var container = document.querySelector('.container');
        var prompt = document.getElementById('prompt');
        var input = document.getElementById('userInput');
        var randomIndex = Math.floor(Math.random() * affirmations.length);
        var randomMessage = affirmations[randomIndex];
        container.innerHTML = `
            <h1>${randomMessage}</h1>
            <button onclick="goBack()">Back</button>
        `;
    }

    function goBack() {
        location.reload();
    }
</script>
